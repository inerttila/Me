<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Belanosima&family=Rubik+Vinyl&display=swap");

    body {
      margin: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      font-family: "Belanosima", sans-serif;
      background-color: rgb(21, 21, 21);
      color: rgb(255, 255, 255);
    }
    .darksoul-layout {
      margin: auto;
      display: flex;
      width: 250px;
    }
    .darksoul-grid {
      margin: auto;
      margin-right: 1px;
      width: 50px;
      height: 50px;
      display: grid;
      gap: 0px;
      grid-template-columns: auto auto;
      animation: rotate 2s linear 0s infinite;
    }
    .item1,
    .item2,
    .item3,
    .item4 {
      margin: auto;
      width: 15px;
      height: 15px;
      border-radius: 0%;
      background-color: rgb(255, 255, 255);
    }
    @keyframes rotate {
      0% {
        rotate: 0deg;
        transform: scale(0.6);
      }
      50% {
        rotate: 100deg;
        transform: scale(0.4);
      }
      100% {
        rotate: 360deg;
        transform: scale(0.6);
      }
    }
    .darksoul-loader-h {
      margin: auto;
      margin-left: 5px;
    }
  </style>
  <body>
    <div class="darksoul-layout">
      <div class="darksoul-grid">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
      </div>
      <h3 class="darksoul-loader-h">Loading</h3>
    </div>

    <script>
      // Function to redirect after 5 seconds
      setTimeout(function () {
        window.location.href = "in.html";
      }, 4000); // 5000 milliseconds = 5 seconds
    </script>
  </body>
</html>
